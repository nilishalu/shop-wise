<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your feedback matters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Feedback form</h1>
    <h3 class="sub-title">Your opinion matters</h1>
    <form action="" method="POST">
        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="">Select a rating</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Good</option>
          <option value="3">3 - Average</option>
          <option value="2">2 - Poor</option>
          <option value="1">1 - Terrible</option>
        </select>
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments" required></textarea>
        
        <label for="suggestions">Suggestions:</label>
        <textarea id="suggestions" name="suggestions" placeholder="Enter your suggestions"></textarea>
        
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
